<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- header starts -->
	
	<!-- <div th:replace="~{fragments/header :: crm-header}"></div> -->
	
	<!-- header starts -->

    <!-- main content starts -->
    <main class="container-fluid" style="min-height: 550px;">

        <!-- content -->
        <section class="container py-5 bg-light">
            

            <!-- courses -->
            <div class="row justify-content-center">
                <!-- register card start -->
                <div class="col-lg-5 col-md-6">
                
                    <form action="/regForm" method="post" onsubmit="return validateForm()" th:object="${user}">
                        <div class="card shadow p-5">
                        <h3 class="text-center mb-4"> Create Account </h3>
                        <p> Already have an account ? <a th:href="@{/login}">Log In</a> <p>
                        	<div th:if="${successMsg}" class="mb-3 alert alert-success" role="alert">
								<span th:text="${successMsg}"></span>
							</div>
                            <div class="mb-3">
                                <label class="form-label">Name : </label>
                                <input type="text" name="name" th:field="*{name}" class="form-control" required />
                                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email Id :</label>
                                <input type="email" name="email" th:field="*{email}" class="form-control" required />
                                <div id="emailHelp" class="form-text">
                                    We'll never share your email with anyone else.
                                </div>
                                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password : </label>
                                <input type="password" name="password" th:field="*{password}" class="form-control" required />
                                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Phone No. : </label>
                                <input type="text" name="phoneNo" th:field="*{phoneNo}" class="form-control" required />
                                <div class="text-danger" th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Address : </label>
                                <input type="text" name="address" th:field="*{address}" class="form-control" required />
                                <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- register card ends -->

            </div>
        </section>
    </main>
    <!-- main content ends -->

   <!-- footer starts here -->
   
   <!-- <div th:replace="~{fragments/footer :: crm-footer}"></div> -->
   
   <!-- footer starts here -->
   
    <script>
        function validateForm(){


            var name = document.forms[0]["name"].value;
            var nameRegex = /^[a-zA-Z]{3,25}$/;

            var email = document.forms[0]["email"].value;
            var emailRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

            var password = document.forms[0]["password"].value;
            var passwordRegex = /^[a-zA-Z0-9]{5,25}$/;

            var phoneno = document.forms[0]["phoneno"].value;
            var phonenoRegex = /^[0-9]{10}$/;

            var city = document.forms[0]["city"].value;
            var cityRegex = /^[a-zA-Z]{3,25}$/;

            if(!nameRegex.test(name)){
                alert("Invalid name format");
                return false;
            }
            else if(!emailRegex.test(email)){
                alert("Invalid email format");
                return false;
            }
            else if(!passwordRegex.test(password)){
                alert("Invalid password format");
                return false;
            }
            else if(!phonenoRegex.test(phoneno)){
                alert("Invalid phoneno format");
                return false;
            }
            else if(!cityRegex.test(city)){
                alert("Invalid city format");
                return false;
            }
            else{
                return true;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
