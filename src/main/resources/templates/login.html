<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>

<body>
	
	<!-- header starts -->
	
	<!-- <div th:replace="~{fragments/header :: crm-header}"></div> -->
	
	<!-- header starts -->
	
	<main class="container" style="padding: 30px;">

		<div class="row" style="display: flex; justify-content: center;">
			<div class="col-lg-4 col-md-6">
			
				<form action="/loginForm" method="post">
					<div class="card shadow p-5">
					<h1 style="text-align: center;">Login Here</h1>
					<p> New User ? <a th:href="@{/register}">Register here</a> <p>
						<div class="mb-3">
							<label class="form-label">Email Id :</label> <input type="email"
								name="email" class="form-control" />
							<div id="emailHelp" class="form-text">We'll never share
								your email with anyone else.</div>
						</div>
						<div class="mb-3">
							<label class="form-label">Password : </label> <input
								type="password" name="password" class="form-control" />
						</div>
						<div th:if="${errorMsg}" class="mb-3 alert alert-danger"
							role="alert">
							<span th:text="${errorMsg}"></span>
						</div>
						<button type="submit" class="btn btn-primary">Login</button>
					</div>
				</form>

			</div>
		</div>

	</main>



	<!-- footer starts here -->

	<!-- <div th:replace="~{fragments/footer :: crm-footer}"></div>	 -->

	<!-- footer starts here -->

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
